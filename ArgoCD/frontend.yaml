apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Patakornj/Technical-Challenge
    path: Frontend
    targetRevision: master
  destination:
    server: https://kubernetes.default.svc
    namespace: frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
image: ${{ secrets.AWS_ECR_URI }}:${{ github.sha }}