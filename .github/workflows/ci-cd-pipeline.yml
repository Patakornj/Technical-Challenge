name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_IDS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run Trivy SAST scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          path: .

      - name: Build Docker image
        run: |
          cd ./dummy-app
          docker build -t ${{ secrets.AWS_ECR_REGISTRY }}:${{ github.run_number }} .

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: us-east-1

      - name: Push Docker image to ECR
        run: |
          docker tag ${{ secrets.AWS_ECR_REGISTRY }}:${{ github.run_number }} ${{ secrets.AWS_ECR_REGISTRY }}:latest
          docker push ${{ secrets.AWS_ECR_REGISTRY }}:${{ github.run_number }}
          docker push ${{ secrets.AWS_ECR_REGISTRY }}:latest

      - name: Check current branch
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-branch
          git checkout pr-branch
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch is: $CURRENT_BRANCH"

      - name: Update Argo CD manifests
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Updating Argo CD manifests with new image tag in branch $CURRENT_BRANCH"
          sed -i 's|image: .*|image: ${{ secrets.AWS_ECR_REGISTRY }}:${{ github.run_number }}|' ArgoCD/frontend.yaml
          sed -i 's|image: .*|image: ${{ secrets.AWS_ECR_REGISTRY }}:${{ github.run_number }}|' ArgoCD/backend.yaml
      
      - name: Commit updated manifest
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Committing changes to branch $CURRENT_BRANCH"
          git add ArgoCD/frontend.yaml
          git add ArgoCD/backend.yaml
          git config --global user.email ${{ secrets.GIT_USER_EMAIL }} 
          git config --global user.name ${{ secrets.GIT_USERNAME }}
          git commit -m "Update Argo CD manifests with new image tag"
          git push origin $CURRENT_BRANCH
